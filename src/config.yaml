# Model architecture
d_model: 256
n_head: 8
n_layers: 6
d_ff: 1024
dropout: 0.1

# Training parameters
batch_size: 32
learning_rate: 1.0e-4
num_epochs: 3
weight_decay: 1.0e-6
scheduler_type: cosine
warmup_steps: 1000
checkpoint_freq: 50
num_output_figs: 1
validation_freq: 10 # Validate every n epoch
test_freq: 10 # Test every n epochs
viz_freq: 1000 # Visualize every n epochs
device: "auto" # Options: "auto", "cuda", "mps", "cpu"

# Transfer Learning
enable_transfer_learning: True
finetune: True
cross_transfer: False
pretrain_epochs: 5
finetune_epochs: 5

# Data parameters
data_path: data
num_workers: 1
scaler_fname: "airfoil_scaler.pt"

# Experiment tracking
project_name: airfoil-transfer-learning
experiment_name: baseline_transformer
tags:
  - transformer
  - baseline
  - pressure_prediction

# Wandb settings
notes: "Baseline transformer model for transfer learning of 2D to 3D airfoil pressure prediction."
